<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js"></script>
    <style>
        #error-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 200px;
            background: rgba(139, 69, 19, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        #error-panel.has-errors {
            display: block;
        }
        
        .error-message {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .error-message.error {
            background: rgba(220, 53, 69, 0.3);
            border-left: 3px solid #dc3545;
        }
        
        .error-message.warn {
            background: rgba(255, 193, 7, 0.3);
            border-left: 3px solid #ffc107;
            color: #212529;
        }
        
        .error-timestamp {
            opacity: 0.7;
            font-size: 10px;
            margin-right: 8px;
        }
        
        .error-clear {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
        }
        
        .error-clear:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div id="error-panel">
    <button class="error-clear" onclick="clearErrors()">Ã—</button>
    <div id="error-messages"></div>
</div>

</body>
</html>
