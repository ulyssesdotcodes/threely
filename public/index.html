<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <script src="index.js"></script>
    <style>
        /* Prevent automatic text scaling on iOS but allow user zoom */
        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        /* Improve touch targets for mobile */
        * {
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
        }
        
        /* Handle virtual keyboard properly */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height - excludes keyboard */
            overflow: hidden;
        }
        #error-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40vh;
            background: rgba(139, 69, 19, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 16px; /* Increased for mobile readability */
            overflow-y: auto;
            z-index: 1000;
            display: none;
            /* Mobile touch scrolling */
            -webkit-overflow-scrolling: touch;
        }
        
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            #error-panel {
                font-size: 14px;
                max-height: 50vh;
            }
        }
        
        #error-panel.has-errors {
            display: block;
        }
        
        .error-message {
            padding: 12px 16px; /* Increased padding for mobile */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5; /* Better mobile readability */
        }
        
        .error-message.error {
            background: rgba(220, 53, 69, 0.3);
            border-left: 3px solid #dc3545;
        }
        
        .error-message.warn {
            background: rgba(255, 193, 7, 0.3);
            border-left: 3px solid #ffc107;
            color: #212529;
        }
        
        .error-timestamp {
            opacity: 0.7;
            font-size: 12px; /* Increased for mobile */
            margin-right: 8px;
        }
        
        .error-clear {
            position: absolute;
            top: 12px;
            right: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-size: 18px; /* Larger for touch */
            opacity: 0.8;
            width: 44px; /* Minimum touch target */
            height: 44px; /* Minimum touch target */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        /* Touch-friendly hover states */
        .error-clear:hover,
        .error-clear:focus {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .error-clear:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<div id="error-panel">
    <button class="error-clear" onclick="clearErrors()">Ã—</button>
    <div id="error-messages"></div>
</div>

</body>
</html>
